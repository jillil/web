<!DOCTYPE html>
<html>
<head>
	<title>meetup.com-demo</title>
	<link rel="stylesheet" type="text/css" href="./body.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="https://www.meetup.com/mu_static/en-US/logo--script.004ada05.svg">
			<div class="start-get">
				<span class="start-new">Start a new group</span>
				<span class="login">Log in</span>
				<span>Sign up</span>
			</div>
		</div>
		<div class="main-1">
			<div class="search">
				<h1 class="text-title">The real world is calling</h1>
				<h2 class="text-guide">Attend local events to meet people, try something new, or do more of what you love.</h2>
				<div class="input-type">
					<input type="text" name="find-word" placeholder="Find your next event">
					<button class="btn-search"><span>Search</span></button>
				</div>
			</div>
			<div class="review">
				<img src="https://learn-a-skill.dev.meetuphq.io/static/media/KnittingAroundTown.655f6f4b.jpg">
			</div>
		</div>
		<div class="main-2">main-2</div>
		<div class="section">section</div>
		<div class="footer">footer</div>
	</div>
</body>
</html>
